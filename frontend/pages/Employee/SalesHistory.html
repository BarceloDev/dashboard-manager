<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../../style/global.css" />
    <title>Histórico de Vendas</title>
    <style>
      .container {
        max-width: 900px;
        margin: 20px auto;
        padding: 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .header h1 {
        margin: 0;
      }

      .back-btn {
        padding: 8px 15px;
        background: #6c757d;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        font-weight: 600;
        transition: background 0.3s ease;
      }

      .back-btn:hover {
        background: #5a6268;
      }

      .stats {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        border-left: 4px solid #0d6efd;
      }

      .stat-card h3 {
        margin: 0 0 10px 0;
        color: #666;
        font-size: 14px;
        font-weight: 600;
        text-transform: uppercase;
      }

      .stat-card .value {
        font-size: 24px;
        font-weight: bold;
        color: #0d6efd;
      }

      .sales-table {
        width: 100%;
        border-collapse: collapse;
        background: white;
      }

      .sales-table th {
        background: #f8f9fa;
        padding: 12px;
        text-align: left;
        font-weight: 600;
        border-bottom: 2px solid #dee2e6;
      }

      .sales-table td {
        padding: 12px;
        border-bottom: 1px solid #dee2e6;
      }

      .sales-table tr:hover {
        background: #f8f9fa;
      }

      .no-sales {
        text-align: center;
        padding: 40px;
        color: #666;
      }

      .error-message {
        background: #f8d7da;
        color: #721c24;
        padding: 12px;
        border-radius: 4px;
        margin-bottom: 20px;
        display: none;
      }

      .error-message.show {
        display: block;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #666;
      }

      .price {
        font-weight: 600;
        color: #28a745;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Histórico de Vendas</h1>
        <a href="./EmployeeScreen.html" class="back-btn">
          <i class="bi bi-arrow-left"></i> Voltar
        </a>
      </div>

      <div class="error-message" id="errorMessage"></div>

      <div class="stats" id="stats" style="display: none">
        <div class="stat-card">
          <h3>Total de Vendas</h3>
          <div class="value" id="totalSales">0</div>
        </div>
        <div class="stat-card">
          <h3>Valor Total</h3>
          <div class="value" id="totalValue">R$ 0,00</div>
        </div>
      </div>

      <div id="loading" class="loading">
        <p>Carregando vendas...</p>
      </div>

      <table class="sales-table" id="salesTable" style="display: none">
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Produto</th>
            <th>Preço</th>
          </tr>
        </thead>
        <tbody id="salesBody"></tbody>
      </table>

      <div class="no-sales" id="noSales" style="display: none">
        <p>Você ainda não registrou nenhuma venda.</p>
      </div>
    </div>

    <script src="../../js/SalesHistory.js"></script>
  </body>
</html>
