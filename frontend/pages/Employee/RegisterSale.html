<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../../style/global.css" />
    <link rel="stylesheet" href="../../style/EnterpriseRegister.css" />
    <title>Registrar Venda</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="title">
          <a href="./EmployeeScreen.html"><i class="bi bi-arrow-left"></i></a>
          <h1>Registrar Nova Venda</h1>
        </div>
        <div class="line"></div>
        <div class="errorMessage"></div>
        <form id="saleForm">
          <input
            type="text"
            name="cliente"
            id="cliente"
            placeholder="Nome do Cliente"
            class="inputName"
          />
          <input
            type="text"
            name="produto"
            id="produto"
            placeholder="Nome do Produto"
            class="inputName"
          />
          <input
            type="number"
            name="price"
            id="price"
            placeholder="PreÃ§o (R$)"
            step="0.01"
            min="0"
            class="inputPhone"
          />
          <input type="submit" value="Registrar Venda" class="register" />
        </form>
        <button
          class="back"
          onclick="window.location.href = './EmployeeScreen.html'"
        >
          Cancelar
        </button>
      </div>
    </div>
    <script src="../../js/RegisterSale.js"></script>
  </body>
</html>
